<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Snake Multiplayer</title>
<link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ</text></svg>">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="menuCanvas" width="800" height="600"></canvas>

  <div id="menu" class="menu-container">
    <h1 class="game-title">SNAKE MULTIPLAYER</h1>
    <button id="soloBtn" class="menu-btn">Jogar Solo</button>
    <button id="multiBtn" class="menu-btn">Multiplayer</button>
  </div>

  <div id="multiMenu" class="menu-container">
    <h2>Multiplayer</h2>
    <input id="nameInput" placeholder="Seu Nome">
    <button id="createRoomBtn" class="menu-btn">Criar Sala</button>
    <input id="pinInput" placeholder="PIN da Sala">
    <button id="joinRoomBtn" class="menu-btn">Entrar na Sala</button>
    <button id="backFromMulti" class="menu-btn back-btn">Voltar</button>
  </div>

  <div id="lobby" class="menu-container">
    <h2>Lobby</h2>
    <div id="pinDisplay"></div>
    <div id="playersList"></div>
    <button id="readyBtn" class="menu-btn">Pronto</button>
    <button id="backFromLobby" class="menu-btn back-btn">Voltar</button>
    <div id="scoreboard"></div>
    <div id="messages"></div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Controles Mobile -->
  <div id="mobileControls" class="mobile-controls">
    <div class="control-direction">
      <div class="control-btn" style="visibility: hidden;"></div>
      <button class="control-btn" id="upBtn">â†‘</button>
      <div class="control-btn" style="visibility: hidden;"></div>
      
      <button class="control-btn" id="leftBtn">â†</button>
      <div class="control-btn" style="visibility: hidden;"></div>
      <button class="control-btn" id="rightBtn">â†’</button>
      
      <div class="control-btn" style="visibility: hidden;"></div>
      <button class="control-btn" id="downBtn">â†“</button>
      <div class="control-btn" style="visibility: hidden;"></div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
