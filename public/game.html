<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Multiplayer - Otimizado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }

        /* CANVAS OTIMIZADO - TAMANHO FIXO */
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            background-color: #222;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            border: 1px solid #00FF00;
            position: absolute;
            top: 0;
            left: 0;
            /* TAMANHOS FIXOS PARA EVITAR REDIMENSIONAMENTO */
            width: 100vw !important;
            height: calc(100vh - 120px) !important;
            image-rendering: pixelated; /* Melhor performance para gr√°ficos pixelados */
        }

        #gameCanvas {
            position: relative;
            z-index: 10;
        }

        #menuCanvas {
            border: 2px solid rgba(0, 255, 0, 0.5);
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            width: 90vw !important;
            height: 60vh !important;
            max-width: 800px;
            max-height: 600px;
        }

        /* UI MINIMALISTA */
        .menu-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00FF00;
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .game-title {
            font-size: 24px;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #00FF00, #00CC00);
            color: #000;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        .back-btn {
            background: linear-gradient(45deg, #FF5555, #CC4444);
            color: #fff;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #00FF00;
            text-align: center;
            background: rgba(34, 34, 34, 0.8);
            color: #FFF;
        }

        /* UI JOGO - ULTRA OTIMIZADA */
        #scoreboard {
            position: fixed;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #00FF00;
            color: #FFD700;
            font-size: 10px;
            font-weight: bold;
            z-index: 50;
            font-family: monospace;
            line-height: 1.2;
        }

        #timerDisplay {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #FFD700;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        /* CONTROLES OTIMIZADOS - MOVIDOS PARA FORA DA √ÅREA DE JOGO */
        .mobile-controls {
            position: fixed;
            bottom: 5px;
            right: 5px;
            display: none;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .mobile-controls.show {
            display: grid;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.8), rgba(0, 200, 0, 0.8));
            border: 1px solid #00FF00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:active {
            transform: scale(0.9);
            background: linear-gradient(45deg, #00FF00, #00CC00);
        }

        .control-btn.invisible {
            visibility: hidden;
        }

        /* Alternativa - controles laterais compactos */
        .side-controls {
            position: fixed;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .side-controls.show {
            display: flex;
        }

        .side-control-btn {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.8), rgba(0, 200, 0, 0.8));
            border: 1px solid #00FF00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s ease;
            backdrop-filter: blur(5px);
        }

        /* CHAT MODAL */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .chat-content {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00FF00;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .quick-msg-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #000;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: transform 0.1s;
        }

        .quick-msg-btn:active {
            transform: scale(0.95);
        }

        #floatingChatBtn {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.9);
            border: 2px solid #FFF;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Alternativa de chat - mini painel lateral */
        #miniChatPanel {
            position: fixed;
            top: 50px;
            right: 5px;
            width: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            padding: 3px;
            display: none;
            flex-direction: column;
            gap: 3px;
            z-index: 999;
        }

        .mini-chat-btn {
            width: 34px;
            height: 28px;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transition: all 0.1s;
        }

        .mini-chat-btn:active {
            transform: scale(0.9);
        }

        /* Responsive - Desktop */
        @media (min-width: 768px) {
            .menu-container {
                width: 400px;
                padding: 40px;
            }
            
            .game-title {
                font-size: 36px;
            }
            
            .menu-btn {
                font-size: 18px;
                padding: 18px;
            }
            
            #scoreboard {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .mobile-controls {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
                gap: 8px;
                bottom: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .side-control-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="menuCanvas" width="800" height="600"></canvas>

    <!-- Menu Principal -->

        <h1 class="game-title">üêç SNAKE MULTIPLAYER</h1>

        <button id="multiBtn" class="menu-btn">üë• Multiplayer</button>

    </div>

    <!-- Menu Multiplayer -->
    <div id="multiMenu" class="menu-container" style="display: none;">

    <div id="lobby" class="menu-container" style="display: none;">

    <!-- Game Canvas -->

    <!-- UI do Jogo -->

    <!-- Controles Mobile - Reorganizados -->

        <button class="control-btn" id="leftBtn">‚Üê</button>
        <div class="control-btn invisible"></div>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        
        <div class="control-btn invisible"></div>

    <div id="sideControls" class="side-controls">
        <button class="side-control-btn" id="upBtnSide">‚Üë</button>
        <button class="side-control-btn" id="leftBtnSide">‚Üê</button>

        <button class="side-control-btn" id="downBtnSide">‚Üì</button>

    <!-- Bot√£o Chat Flutuante -->
    <button id="floatingChatBtn">üí¨</button>

    <!-- Mini Chat Panel -->
    <div id="miniChatPanel">
        <button class="mini-chat-btn" data-msg="GG">üëç</button>
        <button class="mini-chat-btn" data-msg="Nice">üî•</button>
        <button class="mini-chat-btn" data-msg="No">üò±</button>
        <button class="mini-chat-btn" data-msg="Go">‚ö°</button>
    </div>

    <script>
        // === CONFIGURA√á√ÉO OTIMIZADA ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuCanvas = document.getElementById('menuCanvas');
        const menuCtx = menuCanvas.getContext('2d');

        // CONFIGURAR CANVAS UMA √öNICA VEZ
        function setupCanvas() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Mobile - usar dimens√µes da viewport
                const width = Math.floor(window.innerWidth);
                const height = Math.floor(window.innerHeight - 120);
                
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            } else {
                // Desktop - tamanho fixo
                canvas.width = 800;
                canvas.height = 600;
                canvas.style.width = '800px';
                canvas.style.height = '600px';
            }
            
            // Configura√ß√µes de performance
            ctx.imageSmoothingEnabled = false;
            console.log('Canvas configurado:', canvas.width + 'x' + canvas.height);
        }

        // Elementos DOM
        const menuDiv = document.getElementById('menu');
        const multiMenuDiv = document.getElementById('multiMenu');
        const lobbyDiv = document.getElementById('lobby');
        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timerDisplay');
        const mobileControls = document.getElementById('mobileControls');
        const sideControls = document.getElementById('sideControls');
        const floatingChatBtn = document.getElementById('floatingChatBtn');
        const miniChatPanel = document.getElementById('miniChatPanel');

        // Bot√µes
        const soloBtn = document.getElementById('soloBtn');
        const multiBtn = document.getElementById('multiBtn');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const readyBtn = document.getElementById('readyBtn');
        const backToHomeBtn = document.getElementById('backToHomeBtn');
        const backFromMulti = document.getElementById('backFromMulti');
        const backFromLobby = document.getElementById('backFromLobby');

        const nameInput = document.getElementById('nameInput');
        const pinInput = document.getElementById('pinInput');
        const pinDisplay = document.getElementById('pinDisplay');
        const playersList = document.getElementById('playersList');

        // Controles
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // Controles laterais
        const upBtnSide = document.getElementById('upBtnSide');
        const downBtnSide = document.getElementById('downBtnSide');
        const leftBtnSide = document.getElementById('leftBtnSide');
        const rightBtnSide = document.getElementById('rightBtnSide');

        // Vari√°veis do jogo
        let ws = null;
        let playerId = null;
        let gameState = null;
        let playerName = '';
        let currentPIN = null;
        let isGameRunning = false;
        let timeRemaining = 0;
        let animationId = null;
        const GRID_SIZE = 20;

        // === SISTEMA DE EMOJIS AUTOM√ÅTICOS ===
        function addEmojiToMessage(message) {
            if (!message || typeof message !== 'string') return message;
            
            const emojiMap = {
                // Palavras positivas
                'gg': 'üëç GG!',
                'good': 'üëç Good!',
                'nice': 'üî• Nice!',
                'great': '‚≠ê Great!',
                'awesome': 'üéâ Awesome!',
                'perfect': 'üíØ Perfect!',
                'win': 'üèÜ Win!',
                'winner': 'üèÜ Winner!',
                'yes': '‚úÖ Yes!',
                'go': '‚ö° Go!',
                'fast': 'üí® Fast!',
                'speed': 'üöÄ Speed!',
                
                // Palavras negativas/surpresa
                'no': '‚ùå No!',
                'noo': 'üò± Noo!',
                'nooo': 'üò± Nooo!',
                'omg': 'üò± OMG!',
                'wow': 'üò≤ Wow!',
                'oops': 'ü§¶ Oops!',
                'fail': 'üíÄ Fail!',
                'dead': 'üíÄ Dead!',
                'die': 'üíÄ Die!',
                'died': 'üíÄ Died!',
                
                // Emo√ß√µes
                'happy': 'üòä Happy!',
                'sad': 'üò¢ Sad!',
                'angry': 'üò† Angry!',
                'love': '‚ù§Ô∏è Love!',
                'hate': 'üò§ Hate!',
                'fun': 'üéÆ Fun!',
                'boring': 'üò¥ Boring!',
                
                // A√ß√µes do jogo
                'eat': 'üçé Eat!',
                'food': 'üçé Food!',
                'grow': 'üìà Grow!',
                'big': 'üìà Big!',
                'small': 'üìâ Small!',
                'snake': 'üêç Snake!',
                'game': 'üéÆ Game!',
                'play': 'üéÆ Play!',
                'again': 'üîÑ Again!',
                'restart': 'üîÑ Restart!',
                
                // Sauda√ß√µes
                'hi': 'üëã Hi!',
                'hello': 'üëã Hello!',
                'bye': 'üëã Bye!',
                'thanks': 'üôè Thanks!',
                'thx': 'üôè Thx!',
                'please': 'üôè Please!',
                
                // N√∫meros e s√≠mbolos especiais
                '1': '1Ô∏è‚É£',
                '2': '2Ô∏è‚É£',
                '3': '3Ô∏è‚É£',
                '4': '4Ô∏è‚É£',
                '5': '5Ô∏è‚É£',
                'first': 'ü•á First!',
                'second': 'ü•à Second!',
                'third': 'ü•â Third!',
                'last': 'üèÅ Last!',
                'finish': 'üèÅ Finish!'
            };
            
            const lowerMessage = message.toLowerCase().trim();
            
            // Verificar se a mensagem j√° tem emoji
            if (message.match(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u)) {
                return message; // J√° tem emoji, n√£o modificar
            }
            
            // Buscar palavra exata no mapa
            if (emojiMap[lowerMessage]) {
                return emojiMap[lowerMessage];
            }
            
            // Buscar palavras parciais
            for (const [key, value] of Object.entries(emojiMap)) {
                if (lowerMessage.includes(key)) {
                    return value;
                }
            }
            
            // Se n√£o encontrou correspond√™ncia, retornar mensagem original
            return message;
        }

        // === UTILIT√ÅRIOS ===
        const getWebSocketURL = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'ws://localhost:8080';
            } else {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                return `${protocol}//${window.location.host}`;
            }
        };

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function generateTempPIN() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function showElement(element) {
            element.style.display = 'block';
        }

        function hideElement(element) {
            element.style.display = 'none';
        }

        // === CONTROLES OTIMIZADOS ===
        function sendMove(dx, dy) {
            if (!ws || !isGameRunning || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({type: 'move', dx, dy}));
        }

        function setupMobileControls() {
            if (!isMobileDevice()) return;
            
            console.log('Configurando controles mobile...');
            
            // OP√á√ÉO 1: Usar controles compactos no canto (padr√£o)
            mobileControls.classList.add('show');
            
            // Event listeners para controles principais
            const addControlEvent = (btn, dx, dy) => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    sendMove(dx, dy);
                }, { passive: false });
            };

            addControlEvent(upBtn, 0, -GRID_SIZE);
            addControlEvent(downBtn, 0, GRID_SIZE);
            addControlEvent(leftBtn, -GRID_SIZE, 0);
            addControlEvent(rightBtn, GRID_SIZE, 0);
            
            // Event listeners para controles laterais
            if (upBtnSide) addControlEvent(upBtnSide, 0, -GRID_SIZE);
            if (downBtnSide) addControlEvent(downBtnSide, 0, GRID_SIZE);
            if (leftBtnSide) addControlEvent(leftBtnSide, -GRID_SIZE, 0);
            if (rightBtnSide) addControlEvent(rightBtnSide, GRID_SIZE, 0);
            
            // Mini chat buttons
            document.querySelectorAll('.mini-chat-btn').forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const msg = btn.getAttribute('data-msg');
                    sendGameMessage(msg);
                }, { passive: false });
            });

            // Controle por toque na tela - PRIORIDADE M√ÅXIMA
            setupTouchControls();
        }

        function setupTouchControls() {
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartTime = 0;
            const minSwipeDistance = 50; // Aumentado para ser mais preciso
            const maxTapTime = 200; // ms para considerar um tap

            canvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
                e.preventDefault();
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                if (!isGameRunning) return;

                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const touchDuration = Date.now() - touchStartTime;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                const swipeLength = Math.sqrt(diffX * diffX + diffY * diffY);

                // MELHOR DETEC√á√ÉO: Tap r√°pido vs Swipe
                if (touchDuration < maxTapTime && swipeLength < 30) {
                    // TAP - usar posi√ß√£o para determinar dire√ß√£o
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const tapX = touchEndX - canvas.getBoundingClientRect().left;
                    const tapY = touchEndY - canvas.getBoundingClientRect().top;
                    
                    // Dividir tela em 4 quadrantes
                    if (Math.abs(tapX - centerX) > Math.abs(tapY - centerY)) {
                        // Movimento horizontal
                        if (tapX > centerX) {
                            sendMove(GRID_SIZE, 0);
                            showDirectionFeedback('‚Üí', '#00FF00');
                        } else {
                            sendMove(-GRID_SIZE, 0);
                            showDirectionFeedback('‚Üê', '#00FF00');
                        }
                    } else {
                        // Movimento vertical
                        if (tapY > centerY) {
                            sendMove(0, GRID_SIZE);
                            showDirectionFeedback('‚Üì', '#00FF00');
                        } else {
                            sendMove(0, -GRID_SIZE);
                            showDirectionFeedback('‚Üë', '#00FF00');
                        }
                    }
                } else if (swipeLength >= minSwipeDistance) {
                    // SWIPE - usar dire√ß√£o do movimento
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            sendMove(GRID_SIZE, 0);
                            showDirectionFeedback('‚Üí', '#FFD700');
                        } else {
                            sendMove(-GRID_SIZE, 0);
                            showDirectionFeedback('‚Üê', '#FFD700');
                        }
                    } else {
                        if (diffY > 0) {
                            sendMove(0, GRID_SIZE);
                            showDirectionFeedback('‚Üì', '#FFD700');
                        } else {
                            sendMove(0, -GRID_SIZE);
                            showDirectionFeedback('‚Üë', '#FFD700');
                        }
                    }
                }
                
                e.preventDefault();
            }, { passive: false });
        }

        let lastFrameTime = 0;

        const frameInterval = 1000 / targetFPS;

        function drawGame(timestamp) {
            if (!isGameRunning || !gameState) return;
            
            // Throttle FPS
            if (timestamp - lastFrameTime < frameInterval) {
                animationId = requestAnimationFrame(drawGame);
                return;
            }
            lastFrameTime = timestamp;

            // Clear apenas uma vez
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid otimizado - desenhar menos linhas
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += GRID_SIZE * 2) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += GRID_SIZE * 2) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            // Desenhar comida
            if (gameState.food) {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(gameState.food.x + 1, gameState.food.y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                
                ctx.strokeStyle = '#FF5555';
                ctx.lineWidth = 2;
                ctx.strokeRect(gameState.food.x, gameState.food.y, GRID_SIZE, GRID_SIZE);
            }

            // Desenhar cobras - otimizado
            if (gameState.snakes) {
                Object.entries(gameState.snakes).forEach(([id, snake]) => {
                    if (!snake.alive || !snake.body || snake.body.length === 0) return;
                    
                    const color = snake.color || '#00FF00';
                    ctx.fillStyle = color;

                    // Desenhar corpo primeiro (mais eficiente)
                    snake.body.forEach((segment, index) => {
                        if (index === 0) {
                            // Cabe√ßa
                            ctx.fillRect(segment.x + 1, segment.y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                            
                            // Borda da cabe√ßa
                            ctx.strokeStyle = '#FFFFFF';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                            
                            // Olhos simples
                            ctx.fillStyle = '#000000';
                            const eyeSize = 2;
                            if (snake.dx > 0) {
                                ctx.fillRect(segment.x + 14, segment.y + 6, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + 14, segment.y + 12, eyeSize, eyeSize);
                            } else if (snake.dx < 0) {
                                ctx.fillRect(segment.x + 4, segment.y + 6, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + 4, segment.y + 12, eyeSize, eyeSize);
                            } else {
                                ctx.fillRect(segment.x + 6, segment.y + snake.dy > 0 ? 14 : 4, eyeSize, eyeSize);
                                ctx.fillRect(segment.x + 12, segment.y + snake.dy > 0 ? 14 : 4, eyeSize, eyeSize);
                            }
                            ctx.fillStyle = color;
                        } else {
                            // Corpo
                            ctx.fillRect(segment.x + 2, segment.y + 2, GRID_SIZE - 4, GRID_SIZE - 4);
                        }
                    });

                    // Nome ou mensagem - MELHORADO COM MAIOR DESTAQUE
                    const head = snake.body[0];
                    ctx.textAlign = 'center';
                    
                    let displayText = snake.name;
                    let isTemporaryMessage = false;
                    
                    // Mensagem tempor√°ria com DURA√á√ÉO ESTENDIDA (8 segundos)
                    if (snake.tempMessage && 
                        Date.now() - snake.tempMessage.timestamp < 8000) { // 8 segundos em vez de padr√£o
                        // APLICAR SISTEMA DE EMOJIS √Ä MENSAGEM RECEBIDA
                        displayText = addEmojiToMessage(snake.tempMessage.text);
                        isTemporaryMessage = true;
                        
                        // FUNDO MAIS DESTACADO para mensagem tempor√°ria
                        ctx.font = 'bold 14px Arial'; // FONTE MAIOR
                        const textWidth = ctx.measureText(displayText).width;
                        
                        // Fundo com bordas arredondadas e mais vis√≠vel
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                        const padding = 8;
                        const bgWidth = textWidth + padding * 2;
                        const bgHeight = 20;
                        const bgX = head.x + GRID_SIZE/2 - bgWidth/2;
                        const bgY = head.y - 25;
                        
                        // Desenhar fundo arredondado
                        ctx.beginPath();
                        ctx.roundRect(bgX, bgY, bgWidth, bgHeight, 10);
                        ctx.fill();
                        
                        // Borda dourada brilhante
                        ctx.strokeStyle = '#FFD700';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
                        // Sombra para destacar mais
                        ctx.shadowColor = '#FFD700';
                        ctx.shadowBlur = 8;
                        ctx.fillStyle = '#FFD700';
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 2;
                        
                        // Texto da mensagem com sombra
                        ctx.strokeText(displayText, head.x + GRID_SIZE/2, head.y - 10);
                        ctx.fillText(displayText, head.x + GRID_SIZE/2, head.y - 10);
                        
                        ctx.shadowBlur = 0; // Reset sombra
                    } else {
                        // Nome normal - fonte menor
                        ctx.font = 'bold 9px Arial';
                        ctx.fillStyle = '#FFFFFF';
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 1;
                        ctx.strokeText(displayText, head.x + GRID_SIZE/2, head.y - 4);
                        ctx.fillText(displayText, head.x + GRID_SIZE/2, head.y - 4);
                    }
                });
            }

            // Mensagens tempor√°rias globais - simplificadas
            if (gameState.temporaryMessages && gameState.temporaryMessages.length > 0) {
                const msg = gameState.temporaryMessages[gameState.temporaryMessages.length - 1];
                // APLICAR EMOJIS √ÄS MENSAGENS GLOBAIS
                const processedMsg = addEmojiToMessage(msg.text);
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                const textWidth = ctx.measureText(processedMsg).width;
                ctx.fillRect(canvas.width/2 - textWidth/2 - 8, 30, textWidth + 16, 20);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 1;
                ctx.strokeRect(canvas.width/2 - textWidth/2 - 8, 30, textWidth + 16, 20);
                ctx.fillStyle = '#FFD700';
                ctx.fillText(processedMsg, canvas.width/2, 42);
            }

            updateScoreboard();

            if (isGameRunning) {
                animationId = requestAnimationFrame(drawGame);
            }
        }

        function setupWS() {
            if (!ws) return;

                    handleMessage(data);
                } catch (e) {
                    console.error('Erro ao processar mensagem:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('Erro WebSocket:', error);

            ws.onclose = () => {

        function handleMessage(data) {
            switch (data.type) {
                case 'joined':
                    playerId = data.playerId;
                    currentPIN = data.pin;
                    gameState = data.gameState;
                    
                    hideElement(multiMenuDiv);
                    showElement(lobbyDiv);
                    pinDisplay.textContent = `üìç PIN da Sala: ${currentPIN}`;
                    
                    if (data.players) {
                        updatePlayersList(data.players);
                    }
                    break;

                case 'lobbyUpdate':
                    if (data.players) {
                        updatePlayersList(data.players);
                    }
                    
                    if (data.gameState && data.gameState.status === 'playing') {
                        startGameUI();
                    }
                    break;

                case 'timeUpdate':
                    timeRemaining = data.timeRemaining;
                    updateTimerDisplay();
                    break;

                case 'update':
                    gameState = data.gameState;
                    
                    if (gameState.status === 'playing') {
                        if (!isGameRunning) {
                            startGameUI();
                        }
                        // drawGame j√° √© chamado pelo requestAnimationFrame
                    } else if (gameState.status === 'finished') {
                        endGame();
                    }
                    break;

                case 'gameEnd':
                    gameState = data.gameState;
                    endGame();
                    break;

                case 'error':
                    console.error('Erro do servidor:', data.message);
                    alert(data.message || 'Erro no servidor');
                    break;
            }
        }

                hideElement(menuCanvas);
                startSolo(playerName);
                
            } else if (gameMode === 'multi') {
                hideElement(menuDiv);
                hideElement(menuCanvas);
                showElement(multiMenuDiv);
                
                const savedName = localStorage.getItem('snakePlayerName');
                if (savedName) {
                    nameInput.value = savedName;
                }
            } else {
                showElement(menuDiv);
                showElement(menuCanvas);
                animateMenuSnake();
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        // Inicializar quando DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado, inicializando...');
            initializeGame();
        });

    </script>
</body>
